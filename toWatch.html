<html>
    <head>

        <title>(project name): To Watch</title>

        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </head>
    <body>
        <header>

            <h1>To Watch</h1>

        </header>
        <br>
        <section>

            <div class="container main search">
                <div class="card-body">
                    <form class="needs-validation" novalidate>
                        <p>Movie or Tv Show:</p>
                        <div class="form-check form-check-inline" id="movie-tv">
                            <input class="form-check-input" type="checkbox" id="movie" value="movie">
                            <label class="form-check-label" for="movie">Movie</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="tvShows" value="tvShow">
                            <label class="form-check-label" for="tvShows">TV Show</label>
                        </div>
                        <div class="d-none not-valid" id="movie-tv">
                          Would you like to search Movies or TV Shows?
                        </div>
                        <br>
                        <br>
                        <div class="form-group">
                          <label for="genre">Genre:</label>
                          <input type="text" class="form-control" id="genre">
                        </div>
                        <p>Rating:</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="rated-g" value="G">
                            <label class="form-check-label" for="rated-g">G</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="rated-pg" value="PG">
                            <label class="form-check-label" for="rated-pg">PG</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="rated-m" value="M">
                            <label class="form-check-label" for="rated-m">M</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="rated-ma15" value="MA15+">
                            <label class="form-check-label" for="rated-ma15">MA15+</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="rated-r18" value="R18+">
                            <label class="form-check-label" for="rated-r18">R18+</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="all-ratings" value="all">
                            <label class="form-check-label" for="all-ratings">all</label>
                          </div>
                          <br>
                          <br>
                        <div class="form-group">
                            <label for="actors">Actors (Optional):</label>
                            <input type="text" class="form-control" id="actors">
                          </div>
                          <div class="form-group">
                            <label for="directors">Directors (Optional):</label>
                            <input type="text" class="form-control" id="directors">
                          </div>
                      </form>
                    <button type="submit" class="btn btn-primary search" id="search">
                        <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"/>
                            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"/>
                          </svg>
                        Search
                    </button>
                    
                    <button type="button" class="btn btn-primary clear">
                        <svg class="bi bi-trash" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" clip-rule="evenodd"/>
                          </svg>
                        Clear Results
                    </button>
    
                </div>
              </div>
            </div>

            <div class="container main results"></div>

        </section>

        <br>

        <div class="container backbtn" style="width: 110px;">
          <a href="main-page.html" class="btn btn-primary">
              Back
              <svg class="bi bi-arrow-counterclockwise" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M12.83 6.706a5 5 0 00-7.103-3.16.5.5 0 11-.454-.892A6 6 0 112.545 5.5a.5.5 0 11.91.417 5 5 0 109.375.789z" clip-rule="evenodd"/>
                  <path fill-rule="evenodd" d="M7.854.146a.5.5 0 00-.708 0l-2.5 2.5a.5.5 0 000 .708l2.5 2.5a.5.5 0 10.708-.708L5.707 3 7.854.854a.5.5 0 000-.708z" clip-rule="evenodd"/>
              </svg>
          </a>
        </div>

        <br>
        <br>

        <footer></footer>

        <script src="scriptSD.js"></script>

    </body>
</html>
